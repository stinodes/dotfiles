# THEMING
source-file ~/.config/stn/themes/current/tmux.conf

set -g status on
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=white,bg=default"
set -g status-justify absolute-centre

set -g message-style "fg=black,bg=cyan"

set -g status-left "#{@highlight}  #H #[fg=white,bg=default]  #S #{prefix_highlight}"

set -g status-right " #[fg=white,bg=default] 󰃭  %d %b #{@highlight} 󰥔 %H:%M "

setw -g window-status-separator ""
setw -g window-status-format "#{@window_nr} #I #{@window_name} #W "
setw -g window-status-current-format "#{@selected_window} #I #{@selected_window} #W "

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=black]#[bg=cyan]"
set -g @prefix_highlight_output_suffix ""

# message
set -g message-style 'fg=white bg=cyan bold'

# KEY BINDINGS
set-option -g prefix C-z
bind C-a send-prefix
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind ? list-keys
bind / list-keys -a
set -g status-keys vi

bind t display "#{window_nr} test"

### WINDOWS
bind -r , previous-window
bind -r . next-window
bind y select-window -t 0
bind u select-window -t 1
bind i select-window -t 2
bind o select-window -t 3
bind p select-window -t 4
bind q kill-window

### PANES
bind d kill-pane

# Use Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-h split-window -hb
bind C-j split-window -v
bind C-k split-window -vb
bind C-l split-window -h

bind f break-pane

### MISC
set -gq allow-passthrough on
set -g visual-activity off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
